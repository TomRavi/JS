<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Modules</a>
        </nav>

        <div class=”row”>
            <div class="d-flex justify-content-center flex-column align-items-center col-6" style="height:60vh">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="numberOne">Add Number</label>
                                <input type="number" class="form-control" id="numberOne" aria-describedby="emailHelp"
                                    placeholder="Enter Number">

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="numberTwo">Add Number</label>
                                <input type="number" class="form-control" id="numberTwo" placeholder="Enter Number">
                            </div>
                        </div>

                    </div>
                </div>


                <div class="d-flex justify-content-between">
                    <h6 id="printResult"></h6>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="d-flex justify-content-between col-5">
                            <button type="button" id="onAddition"
                                class="btn btn-secondary btn-lg btn-block">Add</button>


                        </div>
                        <div class="d-flex justify-content-between col-7 text-right">
                            <button type="button" id="onMultiply"
                                class="btn btn-secondary btn-lg btn-block">Multiply</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">@Ravi Tom</span>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
